version: '2'
services:
  db:
    image: postgres
  redis:
    image: "redis:alpine"
  celery:
    build: .
    privileged: true
    command: "/home/dqa/code/env/bin/celery -A pressure_test worker -l info -f %n-%i.log"
    volumes:
      - .:/home/dqa/data
    ports:
      - "5555:5555"
    links:
      - db
      - redis
  web:
    build: .
    privileged: true
    entrypoint: /home/dqa/data/entrypoint.sh
    volumes:
      - .:/home/dqa/data
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - redis