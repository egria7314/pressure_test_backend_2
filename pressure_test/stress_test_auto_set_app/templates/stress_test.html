<!DOCTYPE html>
<html lang="en">

  <head>
      <link rel="stylesheet" href="https://bootswatch.com/3/cerulean/bootstrap.css" media="screen">
      <link rel="stylesheet" href="https://bootswatch.com/3/assets/css/custom.min.css">

  </head>

  <body>
	<div class="well bs-component">
        <form class="form-horizontal" action="" method="get">
            <fieldset>
                <div class="page-header">
                    <h1 id="forms">Automated settings</h1>
                </div>

		        <div class="form-group">
                    <label class="class="control-label" for="inputDefault">Camera IP</label>
                    <input type="text" class="form-control" id="camera_ip" name="camera_ip" value="{{camera_ip}}">
                </div>

		        <div class="form-group">
                    <label class="class="control-label" for="inputDefault">Camera account</label>
                    <input type="text" class="form-control" id="camera_account" name="camera_account" value="{{camera_account}}">
                </div>

		        <div class="form-group">
                    <label class="class="control-label" for="inputDefault">Camera password</label>
                    <input type="text" class="form-control" id="camera_password" name="camera_password" value="{{camera_password}}" >
                </div>

                <div class="form-group">
		            <label for="tester" class="control-label">Tester</label>
                    <select class="form-control" id="tester" name="tester">
                        <option>Arthur</option>
                        <option>Allen</option>
                        <option>Eric</option>
			            <option>Justin</option>
                        <option>Marburry</option>
                        <option>Pauline</option>
			            <option>Polly</option>
			            <option>Sarah</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="test_item" class="control-label">Test type</label>
                    <select class="form-control" id="test_type" name="test_type">
                        <option>Stress_Test</option>
                        <option>Stability_Test</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="camera_type" class="control-label">Camera type</label>
                    <select class="form-control" id="camera_type" name="camera_type">
                        <option>standard</option>
                        <option>SD</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="test_location" class="control-label">Test Location</label>
                    <select class="form-control" id="test_location" name="test_location" >
                        <option>lab</option>
                        <option>office</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-0">
                    <input type="hidden" name="submit" value="yes">   {# 使用hiddentype的<input> 標籤，檢查該表單元件的鍵值對是否有出現在request.Get中來判定表單是否被提交過 #}
                    <button type="reset" class="btn btn-default" id="cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </div>
                <br>
                {{result_message}}
                <br>
                <br>
                <br>
            </fieldset>
        </form>
    </div>
  </body>
</html>
